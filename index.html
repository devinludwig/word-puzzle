<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Word Puzzle</title>
  </head>
  <body>
    <div class="container">
      <div class="panel" id="blanks">
        <h1 class="jumbotron">Word Puzzle</h1>
        <form>
          <div class="form-group">
            <label for="text">Enter your text here:</label>
            <input class="form-control" name="text" id="text" placeholder="text here">
          </div>
          <button type="submit" class="btn btn-success" name="button">Code your text!</button>
        </form>
      </div><!--end of well-->
      <div class="well" id="output">
        <p>show</p>
      </div>
    </div><!--end of container-->
  </body>
</html>
